<div class="container-fuid">
  <img class="img-fundo" src="assets/img2.jpg" alt="foto de fundo">
  <section>
    <div class="d-flex">
      <div class="col-sm-4 col-md-4 col-lg-4">
        <div>
          <h3 class="p-5">Com a nossa Lista de tarefas você pode gerenciar melhor tempo para cada projeto!</h3>
        </div>
      </div>
      <div class="col-sm-8 col-md-8 col-lg-8">
        <div class="text-center txt-login mt-4">
          <h3 class="fw-semibold">Minhas Tarefas</h3>
        </div>
        <div class="card mt-3">
          <div class="card-body">
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th>Titulo</th>
                  <th>Descrição</th>
                  <th>Status</th>
                  <th>Editar</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of listaTarefas">
                  <td>{{item.titulo}}</td>
                  <td>{{item.descricao}}</td>
                  <td>{{this.status}}</td>
                  <td>
                    <i class="bi bi-pencil-square"></i>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
