<div>
  <img class="img-fundo" src="assets/img2.jpg" alt="foto de fundo">
  <section>
    <div class="d-flex">
      <div class="col-sm-4 col-md-4 col-lg-4">
        <div>
          <h3 class="p-5">Com a nossa Lista de tarefas você pode gerenciar melhor tempo para cada projeto!</h3>
        </div>
      </div>
      <div class="col-sm-8 col-md-8 col-lg-8">
        <div class="text-center txt-login mt-4">
          <h3 class="fw-semibold">Minhas Tarefas</h3>
        </div>
        <div class="card mt-3 me-3">
          <button
            type="button"
            class="btn add-tarefa"
            (click)="getUsuario()"
            [routerLink]="['/adicina-tarefa/', userData.id]">
            Criar Nova Tarefa
          </button>
          <label for="descricaoInput" class="form-label mt-3 filtro-lb">Pesquisa por Status</label>
          <div class="d-flex justify-content-end">
            <select (change)="searchTask(selectedValue)" [(ngModel)]="selectedValue" class="form-select form-select-sm filter" aria-label="Small select example" [formControl]="statusForm">
              <option value="To do">To do</option>
              <option value="In progress">In progress</option>
              <option value="Done">Done</option>
            </select>
            <div class="filter">
              <button type="button" class="btn btn-filtro" (click)="cleanFilter()" >Limpar filtro</button>
            </div>
          </div>
          <div class="card-body">
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th>Titulo</th>
                  <th>Descrição</th>
                  <th>Status</th>
                  <th>Editar</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of listaTarefasCompleta">
                  <td>{{item.titulo}}</td>
                  <td>{{item.descricao}}</td>
                  <td>{{item.status}}</td>
                  <td>
                    <div class="d-flex">
                      <i class="bi bi-pencil-square text-primary" [routerLink]="['/editar-tarefa/', item.id]"></i>
                      <i class="bi bi-trash ms-3 text-danger" (click)="deleteTarefa(item.id)"></i>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
