
<div class="container-fuid bg-content pe-5">
  <img class="img-fundo" src="assets/img2.jpg" alt="foto de fundo">
  <div class="d-flex">
    <div class="col-sm-8 col-md-8 col-lg-8">
      <div>
        <h3 class="p-5">Com a nossa Lista de tarefas você pode gerenciar melhor tempo para cada projeto!</h3>
      </div>
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4" *ngIf="!loggedIn">
      <div class="card mt-3">
        <div class="card-body">
          <div class="text-center txt-login">
            <h5 class="fw-semibold">Entre com seu login e senha ou cadastre-se!</h5>
          </div>
          <div class="mb-3">
            <button class="btn btn-cadastro" type="button" routerLink="cadastro-usuario">Cadastre-se aqui</button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4" *ngIf="loggedIn">
      <div class="card mt-5">
        <div class="card-body">
          <h3>Adicione uma nova tarefa! É simples e rápido.</h3>
        </div>
        <button
            type="button"
            class="btn add-tarefa"
            (click)="getUsuario()">
            Criar Nova Tarefa
          </button>
      </div>
    </div>
  </div>
</div>
